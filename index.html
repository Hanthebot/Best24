<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best 24</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" >
        <h3> Go <a href="https://sisprod.psft.ust.hk/psc/SISPROD/EMPLOYEE/HRMS/c/SA_LEARNER_SERVICES.SSS_MY_CRSEHIST.GBL?Page=SSS_MY_CRSEHIST&Action=U&ForceSearch=Y">
        here</a> </h3>
        <h4>Go to your course history and copy the whole page and paste it below</h4>
        <div class="input-group-lg">
            <textarea id="input" cols="30" rows="10" width="90%"></textarea>
        </div>
      
        <button type="button" class="btn btn-primary" id="submit" onclick=run()>Submit</button>
        <div class="container my-4 hidden" id="Output">
            <h1 class="text-center" id="OutputHead"></h1>
            <div id="gpa-summary" class="my-4"></div>
            <table class="table table-striped" >
                <thead>
                    <tr>
                        <th scope="col">Course</th>
                        <th scope="col">Course Title</th>
                        <th scope="col">Credits</th>
                        <th scope="col">Grade</th>
                    </tr>
                </thead>
                <tbody id="course-table">
                    <!-- Course rows will be added here by JavaScript -->
                </tbody>
            </table>
        </div>
        <h4 id="warning" class="hidden">Why isn't it best 24? Because, including another course in your current best, would make it above 24, and I am not sure how the mathematics of that works.</h4>
            
    </div>


</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
    body{
        margin: 10px;
    }
    .container-fluid{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        gap:30px;
    }
    textarea {
  width: 400px;
  height: 150px;
}
.hidden{
 display: none;
}
</style>
</html>
